<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src = "vue.js"></script>
	</head>
	<body>
		<div id="app">
			加减乘除运算：
			{{3+2}}
			{{3-2}}
			{{3*2}}
			{{3/2}}
			{{3%2}}<br/>
			三元运算符：
			{{age>18?"成年人":"未成年"}}<br/>
			调用函数:{{show()}}
			调用函数:{{print(100)}}
			调用函数:{{add(1,2)}}
			
		</div>

		
		<script>
			
			new Vue({
				el:"#app",
				data:{age:20,str:"hello"},
				methods:{
					show:function(){
						console.log("show()调用成功");
					},
					print:function(num){
						console.log("print调用成功"+num)
					},
					add: function(a,b){
						console.log("add调用成功,结果="+(a+b))
					}
				}
			})
			
		</script>
		
	</body>
</html>
