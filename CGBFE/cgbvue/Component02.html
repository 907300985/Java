<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试局部组件</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<Car></Car>
			<Student></Student>
		</div>
		
		<div id="a">
			<Student></Student>
		</div>
		
		<script>
			Vue.component('Student',{template:"<h1>学生</h1>"})
			new Vue({
				el:"#app",
				components:{
					Car:{
						template:"<h1>这就是Car组件</h1>"
					}
				}
			}),
			
			new Vue({
				el:"#a"
			})
			
		</script>
		</div>
	</body>
</html>
