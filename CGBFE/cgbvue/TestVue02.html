<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习VUE</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id = "yilang">
		姓名:{{name}}
		年龄:{{age}}
		</div>
		<script>
			new Vue({
				el:"#yilang",
				data: {name:"一郎", age:"25"
				}
			})
			
		</script>
	</body>
</html>
