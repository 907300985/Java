<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试 ajax</title>
		<script src="vue.js"></script>
		<script src="axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click = "show()">点我</button>
		</div>
		<script>
			//属性:el+data+methods
			//component + router
			new Vue({
				el:"#app",
				data:{info:""},
				methods:{
					show(){
						axios.get('http://baidu.com/').then(
							a => {
								console.log(a.data)
							}
						)
					}
				}
				
			})
		</script>
	</body>
</html>
