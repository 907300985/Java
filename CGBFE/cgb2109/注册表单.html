<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册表单</title>
		<h1 align="center">注册表单</h1>
	</head>
	<body style="background: url(lydown.jpg) no-repeat center center; background-size: 130%;">
		<form method="post" action="#">
		<table align="center" border="1" width="400" cellspacing="0" bgcolor="lightgray" bordercolor="red">
			<tr>
				<td>用户名:</td>
				<td colspan="10">
					<input type="text", name="user"/>
				</td>
			</tr>		
			<tr>
				<td>密码:</td>
				<td colspan="10"><input type="text", name = "pwd"/></td>
			</tr>	
			<tr>
				<td>确认密码:</td>
				<td colspan="10"><input type="text", name = "repwd"/></td>
			</tr>	
			<tr>
				<td>昵称:</td>
				<td colspan="10"><input type="text", name = "nickname"/></td>
			</tr>	
			<tr>
				<td>邮箱:</td>
				<td colspan="10"><input type="text", name = "email"/></td>
			</tr>	
			<tr>
				<td>性别:</td>
				<td colspan="10">
					<div class="mui-input-row mui-radio ">
						<label>男</label>
						<input name="sex" type="radio" value="1">
						<label>女</label>
						<input name="sex" type="radio" value="0">
					</div>
				</td>
			</tr>	
			<tr>
				<td>爱好:</td>
				<td colspan="10">
					<div class="mui-input-row mui-checkbox ">
						<label>篮球</label>
						<input name="hobby" type="checkbox" value="basketball">
						<label>足球</label>
						<input name="hobby" type="checkbox" value="football">
						<label>乒乓球</label>
						<input name="hobby" type="checkbox" value="pingpong">
					</div>
				</td>
			</tr>	
			<tr>
				<td>城市:</td>
				<td colspan="10">
					<select name="city">
						<option value="">请选择</option>
						<option value="beijing">北京</option>
						<option value="shanghai">上海</option>
						<option value="shenzhen">深圳</option>
					</select>
				</td>
			</tr>	
			<tr>
				<td>头像:</td>
				<td colspan="10">
						<input name = "avatar", type="file"  />
				</td>
			</tr>
			<tr>
				<td>验证码:</td>
				<td colspan="10">
					<input name = "vericode", type="text"/>
					<img src="veri.png" width="50"/>
					<button>换一张</button>
				</td>
			</tr>	
			<tr>
				<td>自我描述:</td>
				<td width="300" height="100">
					<textarea rows="8">
						请输入描述信息。
					</textarea>
				</td>
			</tr>	
			<tr>
				<td colspan="2" align="center">
					<button type="submit">确认</button>
					<button type ="reset">重置</button>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
