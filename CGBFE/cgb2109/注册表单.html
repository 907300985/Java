<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册表单</title>
		<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;注册表单</h1>
	</head>
	<body>
		<table border="1" width="400" cellspacing="0" bgcolor="lightgray" bordercolor="red">
			<tr>
				<td>用户名:</td>
				<td colspan="10">
					<input type="text"/>
				</td>
			</tr>		
			<tr>
				<td>密码:</td>
				<td colspan="10"><input type="text"/></td>
			</tr>	
			<tr>
				<td>确认密码:</td>
				<td colspan="10"><input type="text"/></td>
			</tr>	
			<tr>
				<td>昵称:</td>
				<td colspan="10"><input type="text"/></td>
			</tr>	
			<tr>
				<td>邮箱:</td>
				<td colspan="10"><input type="text"/></td>
			</tr>	
			<tr>
				<td>性别:</td>
				<td colspan="10">
					<div class="mui-input-row mui-radio ">
						<label>男</label>
						<input name="radio" type="radio">
						<label>女</label>
						<input name="radio" type="radio">
					</div>
				</td>
			</tr>	
			<tr>
				<td>爱好:</td>
				<td colspan="10">
					<div class="mui-input-row mui-checkbox ">
						<label>篮球</label>
						<input name="Checkbox" type="checkbox" checked>
						<label>足球</label>
						<input name="Checkbox" type="checkbox" checked>
						<label>乒乓球</label>
						<input name="Checkbox" type="checkbox" checked>
					</div>
				</td>
			</tr>	
			<tr>
				<td>城市:</td>
				<td colspan="10">
					<select name="">
						<option value="">北京</option>
						<option value="">上海</option>
						<option value="">深圳</option>
					</select>
				</td>
			</tr>	
			<tr>
				<td>头像:</td>
				<td colspan="10">
					<button type="button">浏览...</button>
					<text>未选择文件。</text>
				</td>
			</tr>
			<tr>
				<td>验证码:</td>
				<td colspan="10">
					<input type="text"/>
					<img src="veri.png" width="50"/>
					<button>换一张</button>
				</td>
			</tr>		
		</table>
	</body>
</html>
