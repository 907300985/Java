<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试Json</title>
		<script>
			//创建json字符串
				var a = '[{"firstname":"一郎","lastname":"龚"},{"firstname":"男帝","lastname":"郭"}]'
				console.log(a);
				console.log(a.length);
				//console.log(a.concat(100));
				var obj = JSON.parse(a);                                       
				console.log(obj);
				console.log(obj[0].lastname);
				//Js对象
				
				//============================
				var a= {
					name:'一郎',
					eat : '起来倒立干饭'
				}
				var as = JSON.stringify(a)      ;
				console.log(as);
		</script>
	</head>

	</body>
