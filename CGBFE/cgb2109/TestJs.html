<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试 Js的入门案例</title>
		
		<script>
			scroll(10px,20px)
		</script>
		
	</head>
	<body>
		<!-- Js代码可以出现的位置：行内JS，内部js，外部Js -->
		<div onclick="alert('啥也不是')">我是div1</div>
		<div onmouseenter="alert('啥也不是')">我是div2</div>
		<div ondblclick="alert('啥也不是')">我是div3</div>
		
	</body>
</html>
